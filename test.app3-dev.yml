idas:
  domain-name: test
  application-name: app2
  service-meta:
    test2:
      app1:
        service-handler: MCIServiceHandler
        service-lists: 
          MciService1: 
            address: "localhost:8099"
            path : /test/mci
            common-header : com.tmax.superspring.midas.servicemanager.CommonText
            output-type : com.tmax.superspring.midas.servicemanager.CommonDTO
            time-out : 6000
          
      app3:
        loadbalancer: random
        service-handler: SpringCloudServiceHandler
        failover-enable: true
        service-lists: 
          testService1: 
            http-method: GET
            path: /string
            output-type: java.lang.String
          testService2: 
            http-method: GET
            path: /get-response2
            output-type: com.tmax.superspring.CommonText